<nav role="navigation">
	<div class="navbar-burger">
		<hr/><hr/><hr/>
	</div>
	<ul>
		{%- assign pages = site.pages | sort: 'order' -%}
		{%- for page in pages -%}
			{% if page.title %}
				<li>
					<a href="{{page.url | relative_url }}">
							{{- page.title -}}
					</a>
				</li>
			{% endif %}
		{%- endfor -%}
	</ul>
</nav>
