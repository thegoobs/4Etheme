<header {% if site.hero_image %} image="{{site.hero_image | relative_url}}" {% endif %}>
	{% if site.logo %}
		<img src="{{site.logo | relative_url}}" />
	{% else %}
		<h1>{{site.title}}</h1>
	{% endif %}

	{% if site.subtitle %}
		<hr/>
		<h2>{{site.subtitle}}</h2>
	{% endif %}

	{% if site.call_to_action %}
		<a id="contact_button" href="{{ 'contact' | relative_url}}">
			{{site.call_to_action}}
		</a>
	{% endif %}
</header>
